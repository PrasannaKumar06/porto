name: Run Docker Container

on:
  push:
    branches:
      - main

jobs:
  run-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug Docker Pull
        run: |
          echo "Docker Hub URL: prasannakumarr06/portoimage:latest"
          docker pull prasannakumarr06/portoimage:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Docker Container
        uses: docker://prasannakumarr06/portoimage:latest
        with:
          args: -d -p 8080:80
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
